<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Marathon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo">
            <h1><i class="fa-solid fa-award"></i> Mind Marathon</h1>
        </div>
    </header>
    <section>
        <div id="quize">
            <div class="sec">
            <h2 class="heading" id="question">Quize Question</h2>
            <div class="score"></div>
            <ul>
                <li>
                    <input type="radio" name="ans" class="ans" id="a">
                    <label for="a" id="option_1">Option</label>
                </li>
                <li>
                    <input type="radio" name="ans" class="ans" id="b">
                    <label for="b" id="option_2">Option</label>
                </li>
                <li>
                    <input type="radio" name="ans" class="ans" id="c">
                    <label for="c" id="option_3">Option</label>
                </li>
                <li>
                    <input type="radio" name="ans" class="ans" id="d">
                    <label for="d" id="option_4">Option</label>
                </li>
            </ul>

            <div class="butoon">
                <button class="btn" type="submit" id="submit">Next Question</button>
            </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>

</body>

</html>
